<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>Product reviews page</title>
  </head>
  <body>
    <div class="container">
      <img src="images/desktop.jpg" alt="perfume-desktop" class="product-image-desktop">
      <img src="images/mobile.jpg" alt="perfume-mobile" class="product-image-mobile">
      <main class="product">
        <h4 class="what-product">PERFUME</h4>
        <p class="product-name">Gabrielle Essence Eau De Parfum</p>
        <p class="product-info">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="product-prices">
          <h2 class="product-prices-discount">$149.99</h2>
          <h4 class="product-prices-selling">$169.99</h4>
        </div>
        <button>
          <img src="../images/icon-cart.svg" alt="cart" class="cart">
          <h3 class="cart-btn-text">Add to Cart</h3>
        </button>
      </main>
    </div>
  </body>
</html>
